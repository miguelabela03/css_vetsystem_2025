<div class="card">
    <div class="card-header bg-dark text-white">Add New Appointment</div>

    <div class="card-body">
        <form novalidate [formGroup]="appointmentForm" (ngSubmit)="submitForm()">
            <fieldset>
                <div class="form-group mb-4">
                    <label for="txtPatientName" class="mb-2">Patient Name</label>
                    <input type="text" class="form-control" id="txtPatientName" formControlName="patientName" placeholder="Enter patient name">
                </div>

                <div class="form-group mb-4">
                    <label for="txtAnimalType" class="mb-2">Animal Type</label>
                    <select class="form-select" id="txtAnimalType" formControlName="animalType">
                        <option value="" disabled selected>Select animal type</option>
                        <option value="Dog">Dog</option>
                        <option value="Cat">Cat</option>
                        <option value="Rabbit">Rabbit</option>
                        <option value="Bird">Bird</option>
                        <option value="Reptile">Reptile</option>
                    </select>
                </div>

                <div class="form-group mb-4">
                    <label for="txtOwnerIdCardNumber" class="mb-2">Owner Id Card Number</label>
                    <input type="text" class="form-control" id="txtOwnerIdCardNumber" formControlName="ownerIdCardNumber" placeholder="Enter owner id card number">
                </div>

                <div class="form-group mb-4">
                    <label for="txtOwnerName" class="mb-2">Owner Name</label>
                    <input type="text" class="form-control" id="txtOwnerName" formControlName="ownerName" placeholder="Enter owner name">
                </div>

                <div class="form-group mb-4">
                    <label for="txtOwnerSurname" class="mb-2">Owner Surname</label>
                    <input type="text" class="form-control" id="txtOwnerSurname" formControlName="ownerSurname" placeholder="Enter owner surname">
                </div>

                <div class="form-group mb-4">
                    <label for="txtOwnerContactNumber" class="mb-2">Owner Contact Number</label>
                    <input type="text" class="form-control" id="txtOwnerContactNumber" formControlName="ownerContactNumber" placeholder="Enter owner contact number">
                </div>

                <div class="form-group mb-4">
                    <label for="txtAppointmentDate" class="mb-2">Appointment Date</label>
                    <input type="date" class="form-control" id="txtAppointmentDate" formControlName="appointmentDate">
                </div>

                <div class="form-group mb-4">
                    <label for="txtAppointmentTime" class="mb-2">Appointment Time</label>
                    <input type="time" class="form-control" id="txtAppointmentTime" formControlName="appointmentTime" step="300" lang="en-GB">
                </div>

                <div class="form-group mb-4">
                    <label for="txtAppointmentDuration" class="mb-2">Appointment Duration</label>
                    <select class="form-select" id="txtAppointmentDuration" formControlName="appointmentDuration">
                        <option value="" disabled selected>Select appointment duration</option>
                        <option value="10">10 mins</option>
                        <option value="15">15 mins</option>
                        <option value="30">30 mins</option>
                    </select>
                </div>

                <div class="form-group mb-4">
                    <label for="txtReasonForAppointment" class="mb-2">Reason for Appointment</label>
                    <input type="text" class="form-control" id="txtReasonForAppointment" formControlName="reasonForAppointment" placeholder="Enter reason for appointment">
                </div>

                <div class="form-group mb-4">
                    <label for="txtVetNotes" class="mb-2">Vet Notes</label>
                    <input type="text" class="form-control" id="txtVetNotes" formControlName="vetNotes" placeholder="Enter vet notes">
                </div>
            </fieldset>

            <div class="mt-3">
                <button type="submit" class="btn btn-primary" [disabled]="!appointmentForm.valid">Save Appointment</button>
            </div>
        </form>
    </div>
</div>
